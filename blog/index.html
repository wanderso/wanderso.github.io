---
layout: default
title: Wanderso's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <h3>{{ post.title }}</h3>
            <p class="meta">{{ post.date | date_to_string }}</p>
            <div class="post">{{ post.content }}</div>
	  {% endfor %}
	</ul>
